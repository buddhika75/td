<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonTrainingEditDlg" widgetVar="PersonTrainingEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.EditPersonTrainingTitle}">
            <h:form id="PersonTrainingEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personTrainingController.selected != null}">
                        <p:outputLabel value="#{bundle1.EditPersonTrainingLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{personTrainingController.selected.person}" >
                            <f:selectItem itemLabel="#{bundle1.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle1.EditPersonTrainingLabel_training}" for="training" />
                        <p:selectOneMenu id="training" value="#{personTrainingController.selected.training}" >
                            <f:selectItem itemLabel="#{bundle1.SelectOneMessage}"/>
                            <f:selectItems value="#{trainingController.itemsAvailableSelectOne}"
                                           var="trainingItem"
                                           itemValue="#{trainingItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle1.EditPersonTrainingLabel_category}" for="category" />
                        <p:inputText id="category" value="#{personTrainingController.selected.category}" title="#{bundle1.EditPersonTrainingTitle_category}" />
                        <p:outputLabel value="#{bundle1.EditPersonTrainingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personTrainingController.selected.id}" title="#{bundle1.EditPersonTrainingTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personTrainingController.update}" value="#{bundle1.Save}" update="display,:PersonTrainingListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonTrainingEditDialog');"/>
                    <p:commandButton value="#{bundle1.Cancel}" onclick="PersonTrainingEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
