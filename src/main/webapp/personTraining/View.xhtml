<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonTrainingViewDlg" widgetVar="PersonTrainingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle1.ViewPersonTrainingTitle}">
            <h:form id="PersonTrainingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personTrainingController.selected != null}">
                        <h:outputText value="#{bundle1.ViewPersonTrainingLabel_person}"/>
                        <h:outputText value="#{personTrainingController.selected.person}" title="#{bundle1.ViewPersonTrainingTitle_person}"/>
                        <h:outputText value="#{bundle1.ViewPersonTrainingLabel_training}"/>
                        <h:outputText value="#{personTrainingController.selected.training}" title="#{bundle1.ViewPersonTrainingTitle_training}"/>
                        <h:outputText value="#{bundle1.ViewPersonTrainingLabel_category}"/>
                        <h:outputText value="#{personTrainingController.selected.category}" title="#{bundle1.ViewPersonTrainingTitle_category}"/>
                        <h:outputText value="#{bundle1.ViewPersonTrainingLabel_id}"/>
                        <h:outputText value="#{personTrainingController.selected.id}" title="#{bundle1.ViewPersonTrainingTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle1.Close}" onclick="PersonTrainingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
