<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingCreateDlg" widgetVar="TrainingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrainingTitle}">
            <h:form id="TrainingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_department}" for="department" />
                        <p:selectOneMenu id="department" value="#{trainingController.selected.department}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentItem"
                                           itemValue="#{departmentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_institute}" for="institute" />
                        <p:selectOneMenu id="institute" value="#{trainingController.selected.institute}" >
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="instituteItem"
                                           itemValue="#{instituteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_heldAtdepartment}" for="heldAtdepartment" />
                        <p:selectOneMenu id="heldAtdepartment" value="#{trainingController.selected.heldAtdepartment}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="heldAtdepartmentItem"
                                           itemValue="#{heldAtdepartmentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_headAtinstitute}" for="headAtinstitute" />
                        <p:selectOneMenu id="headAtinstitute" value="#{trainingController.selected.headAtinstitute}" >
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="headAtinstituteItem"
                                           itemValue="#{headAtinstituteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_name}" for="name" />
                        <p:inputText id="name" value="#{trainingController.selected.name}" title="#{bundle.CreateTrainingTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_numberStr}" for="numberStr" />
                        <p:inputText id="numberStr" value="#{trainingController.selected.numberStr}" title="#{bundle.CreateTrainingTitle_numberStr}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_numberLong}" for="numberLong" />
                        <p:inputText id="numberLong" value="#{trainingController.selected.numberLong}" title="#{bundle.CreateTrainingTitle_numberLong}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{trainingController.selected.startDate}" title="#{bundle.EditTrainingTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_objectives}" for="objectives" />
                        <p:inputTextarea rows="4" cols="30" id="objectives" value="#{trainingController.selected.objectives}" title="#{bundle.CreateTrainingTitle_objectives}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_contents}" for="contents" />
                        <p:inputTextarea rows="4" cols="30" id="contents" value="#{trainingController.selected.contents}" title="#{bundle.CreateTrainingTitle_contents}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_methodology}" for="methodology" />
                        <p:inputTextarea rows="4" cols="30" id="methodology" value="#{trainingController.selected.methodology}" title="#{bundle.CreateTrainingTitle_methodology}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_participants}" for="participants" />
                        <p:inputTextarea rows="4" cols="30" id="participants" value="#{trainingController.selected.participants}" title="#{bundle.CreateTrainingTitle_participants}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_numberOfDays}" for="numberOfDays" />
                        <p:inputText id="numberOfDays" value="#{trainingController.selected.numberOfDays}" title="#{bundle.CreateTrainingTitle_numberOfDays}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_conductedBy}" for="conductedBy" />
                        <p:inputText id="conductedBy" value="#{trainingController.selected.conductedBy}" title="#{bundle.CreateTrainingTitle_conductedBy}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_comments}" for="comments" />
                        <p:inputText id="comments" value="#{trainingController.selected.comments}" title="#{bundle.CreateTrainingTitle_comments}" />
                        <p:outputLabel value="#{bundle.CreateTrainingLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trainingController.selected.id}" title="#{bundle.CreateTrainingTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trainingController.create}" value="#{bundle.Save}" update="display,:TrainingListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrainingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrainingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
