                        <p:column>

                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{trainingFeedbackController.prepareCreate}" update=":TrainingFeedbackCreateForm" oncomplete="PF('TrainingFeedbackCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TrainingFeedbackViewForm" oncomplete="PF('TrainingFeedbackViewDialog').show()" disabled="#{empty trainingFeedbackController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TrainingFeedbackEditForm" oncomplete="PF('TrainingFeedbackEditDialog').show()" disabled="#{empty trainingFeedbackController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{trainingFeedbackController.destroy}" update=":growl,datalist" disabled="#{empty trainingFeedbackController.selected}"/>

            <ui:include src="Create.xhtml"/>
