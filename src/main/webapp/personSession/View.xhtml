<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonSessionViewDlg" widgetVar="PersonSessionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonSessionTitle}">
            <h:form id="PersonSessionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personSessionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonSessionLabel_person}"/>
                        <h:outputText value="#{personSessionController.selected.person}" title="#{bundle.ViewPersonSessionTitle_person}"/>
                        <h:outputText value="#{bundle.ViewPersonSessionLabel_trainingSession}"/>
                        <h:outputText value="#{personSessionController.selected.trainingSession}" title="#{bundle.ViewPersonSessionTitle_trainingSession}"/>
                        <h:outputText value="#{bundle.ViewPersonSessionLabel_id}"/>
                        <h:outputText value="#{personSessionController.selected.id}" title="#{bundle.ViewPersonSessionTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonSessionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
