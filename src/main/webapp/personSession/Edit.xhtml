<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonSessionEditDlg" widgetVar="PersonSessionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonSessionTitle}">
            <h:form id="PersonSessionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personSessionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonSessionLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{personSessionController.selected.person}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonSessionLabel_trainingSession}" for="trainingSession" />
                        <p:selectOneMenu id="trainingSession" value="#{personSessionController.selected.trainingSession}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{trainingSessionController.itemsAvailableSelectOne}"
                                           var="trainingSessionItem"
                                           itemValue="#{trainingSessionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonSessionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personSessionController.selected.id}" title="#{bundle.EditPersonSessionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personSessionController.update}" value="#{bundle.Save}" update="display,:PersonSessionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonSessionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonSessionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
