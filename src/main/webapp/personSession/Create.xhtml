<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonSessionCreateDlg" widgetVar="PersonSessionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonSessionTitle}">
            <h:form id="PersonSessionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personSessionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonSessionLabel_person}" for="person" />
                        <p:selectOneMenu id="person" value="#{personSessionController.selected.person}" >
                            <f:selectItems value="#{personController.itemsAvailableSelectOne}"
                                           var="personItem"
                                           itemValue="#{personItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonSessionLabel_trainingSession}" for="trainingSession" />
                        <p:selectOneMenu id="trainingSession" value="#{personSessionController.selected.trainingSession}" >
                            <f:selectItems value="#{trainingSessionController.itemsAvailableSelectOne}"
                                           var="trainingSessionItem"
                                           itemValue="#{trainingSessionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonSessionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personSessionController.selected.id}" title="#{bundle.CreatePersonSessionTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personSessionController.create}" value="#{bundle.Save}" update="display,:PersonSessionListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonSessionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonSessionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
