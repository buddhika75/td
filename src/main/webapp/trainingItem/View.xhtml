<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingItemViewDlg" widgetVar="TrainingItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle2.ViewTrainingItemTitle}">
            <h:form id="TrainingItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingItemController.selected != null}">
                        <h:outputText value="#{bundle2.ViewTrainingItemLabel_training}"/>
                        <h:outputText value="#{trainingItemController.selected.training}" title="#{bundle2.ViewTrainingItemTitle_training}"/>
                        <h:outputText value="#{bundle2.ViewTrainingItemLabel_item}"/>
                        <h:outputText value="#{trainingItemController.selected.item}" title="#{bundle2.ViewTrainingItemTitle_item}"/>
                        <h:outputText value="#{bundle2.ViewTrainingItemLabel_id}"/>
                        <h:outputText value="#{trainingItemController.selected.id}" title="#{bundle2.ViewTrainingItemTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle2.Close}" onclick="TrainingItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
