<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="body">


                <h:form >
                    <p:panel >
                        <f:facet name="header" >
                            <h:outputLabel value="${trainingItemController.selectedTraining.name}" ></h:outputLabel>
                        </f:facet>
                        <p:panelGrid columns="3" >
                            <p:outputLabel value="Keyword" ></p:outputLabel>
                            <p:spacer height="1" width="5" ></p:spacer>
                            <p:autoComplete value="#{trainingItemController.selectedItem}"
                                            completeMethod="#{itemController.completeTrainingRequirements}"
                                            var="r"
                                            itemLabel="#{r.name}"
                                            itemValue="#{r}"></p:autoComplete>
                            <p:commandButton ajax="false" value="Add" action="#{trainingItemController.addSelectedTrainingItem()}" ></p:commandButton>

                        </p:panelGrid>
                        <p:dataTable id="tbl" value="#{trainingItemController.selectedTrainingItems}"
                                     var="r" >

                            <p:column >
                                <f:facet name="header" >
                                    <p:outputLabel value="Requirement" ></p:outputLabel>
                                </f:facet>
                                <p:outputLabel value="#{r.item.name}" ></p:outputLabel>
                            </p:column>

                            <p:column >
                                <f:facet name="header" >
                                    <p:outputLabel value="Actions" ></p:outputLabel>
                                </f:facet>
                                <p:commandButton ajax="false" value="Remove" action="#{trainingItemController.removeSelectedTrainingItem()}" >
                                    <f:setPropertyActionListener target="#{trainingItemController.selectedTrainingItem }" value="#{r}" ></f:setPropertyActionListener>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>

                    </p:panel>



                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
