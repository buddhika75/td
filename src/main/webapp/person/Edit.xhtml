<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.EditPersonTitle_name}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_nic}" for="nic" />
                        <p:inputText id="nic" value="#{personController.selected.nic}" title="#{bundle.EditPersonTitle_nic}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_institute}" for="institute" />
                        <p:selectOneMenu id="institute" value="#{personController.selected.institute}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{instituteController.itemsAvailableSelectOne}"
                                           var="instituteItem"
                                           itemValue="#{instituteItem}"
                                           itemLabel="#{instituteItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_department}" for="department" />
                        <p:selectOneMenu id="department" value="#{personController.selected.department}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"
                                           var="departmentItem"
                                           itemValue="#{departmentItem}"
                                           itemLabel="#{departmentItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{personController.selected.phone}" title="#{bundle.EditPersonTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" />
                        <p:outputLabel value="Position" />
                        <p:autoComplete value="#{personController.selected.designation}"
                                        completeMethod="#{itemController.completeDesignations}"
                                        var="d" itemLabel="#{d.name}" itemValue="#{d}">
                        </p:autoComplete>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
